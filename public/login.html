<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login - Wanderlisi</title>
    <style>
      body { font-family: Arial, sans-serif; display:flex; align-items:center; justify-content:center; height:100vh; margin:0 }
      .box { width:320px; padding:20px; border:1px solid #ddd; border-radius:6px; box-shadow:0 2px 8px rgba(0,0,0,0.08) }
      input { width:100%; padding:8px; margin:6px 0; box-sizing:border-box }
      button { width:100%; padding:10px; margin-top:10px }
      .note { font-size:12px; color:#666; margin-top:10px }
    </style>
  </head>
  <body>
    <div class="box">
      <h3>Admin Login</h3>
      <form id="login-form">
        <input id="username" name="username" placeholder="Username" autofocus />
        <input id="password" name="password" type="password" placeholder="Password" />
        <button type="submit">Login</button>
      </form>
      <div id="error" style="color:#a00;margin-top:8px"></div>
    </div>

    <script>
      document.getElementById('login-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const res = await fetch('login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        if (res.ok) {
          window.location.href = 'admin';
        } else {
          const data = await res.json().catch(()=>({}));
          document.getElementById('error').textContent = data && data.message ? data.message : 'Login failed';
        }
      });
    </script>
  </body>
</html>
