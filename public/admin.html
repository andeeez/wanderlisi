<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Editor - Wanderlisi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin:16px; color: #000; }
      header { display:flex; align-items:center; justify-content:space-between; margin-bottom:20px }
      textarea { width:100%; height:30vh; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size:16px; margin-top:10px; border: 1px solid #ddd; border-radius: 4px; padding: 12px; color: #000; }
      .controls { margin-top:8px }
      
      /* Einheitliches Button-Styling */
      button {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        transition: background-color 0.2s ease;
      }
      
      /* Standard Button (Primary) */
      button,
      button.primary {
        background: #20B2AA;
        color: white;
      }
      
      button:hover,
      button.primary:hover {
        background: #137a75;
      }
      
      /* Success Button */
      button.success {
        background: #20B2AA;
        color: white;
      }
      
      button.success:hover {
        background: #189a94;
      }
      
      /* Danger Button */
      button.danger {
        background: #c6515d;
        color: white;
      }
      
      button.danger:hover {
        background: #a73e47;
      }
      
      /* Secondary Button */
      button.secondary {
        background: #7aa4b3;
        color: white;
      }
      
      button.secondary:hover {
        background: #628694;
      }
      
      /* Disabled Button */
      button:disabled {
        background: #20B2AA;
        color: #ffffff;
        cursor: not-allowed;
      }
      
      button:disabled:hover {
        background: #167e79;
      }
      
      /* Select-Element styling */
      select {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        padding: 8px 12px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
        background: white;
        min-width: 300px;
        color: #000;
      }
      
      select:focus {
        outline: none;
        border-color: #a9a9a9;
        box-shadow: 0 0 0 2px rgba(0, 124, 186, 0.2);
      }
      
      .status { margin-left:12px; color:#000 }
      .upload-section { 
        background: #f5f5f5; 
        padding: 20px; 
        border-radius: 6px; 
        margin-bottom: 20px; 
        border: 1px solid #ddd;
      }
      .upload-section h3 { margin-top: 0; color: #000; }
      .file-input-wrapper { 
        position: relative; 
        display: inline-block; 
        margin-right: 10px;
      }
      .file-input { 
        opacity: 0; 
        position: absolute; 
        z-index: -1; 
      }
      .file-input-label { 
        background: #b5babc; 
        color: white; 
        padding: 6px 16px; 
        border-radius: 4px; 
        cursor: pointer; 
        display: inline-block;
      }
      .file-input-label:hover { background: #878787; }
      .upload-info { margin-top: 10px; font-size: 14px; color: #000; }
      .upload-status { margin-top: 10px; font-weight: bold; }
      .upload-status.success { color: #000; }
      .upload-status.error { color: #000; }
      .selected-file { margin-top: 10px; font-style: italic; color: #000; }
    </style>
  </head>
  <body>
    <header>
      <h2 style="margin:0">Wanderlisi Wanderigä bearbeitä</h2>
      <button id="logout" class="secondary"><i class="fas fa-sign-out-alt"></i> Abmäudä</button>
    </header>

    <div style="display:flex;align-items:center;gap:12px;flex-wrap:wrap;margin-bottom:20px">
      <select id="file-select">
        <option value="">Loading tracks...</option>
      </select>
      <button id="refresh" title="Refresh track list"><i class="fas fa-sync-alt"></i></button>
      <button id="rename-track" class="success" title="Rename selected track" disabled><i class="fas fa-edit"></i> Umbenennä</button>
      <button id="delete-track" class="danger" title="Delete selected track" disabled><i class="fas fa-trash"></i> Löschä</button>
    </div>

    <div class="upload-section">
      <h3>GPX Track ufäladä</h3>
      <div class="file-input-wrapper">
        <input type="file" id="gpx-file" class="file-input" accept=".gpx,application/gpx+xml" />
        <label for="gpx-file" class="file-input-label"><i class="fas fa-folder-open"></i> GPX File uwähle</label>
      </div>
      <button id="upload-btn" class="primary" disabled><i class="fas fa-upload"></i> Los!</button>
      <div id="selected-file" class="selected-file"></div>
      <div id="upload-status" class="upload-status"></div>
      <div class="upload-info">
        Hie GPX Datei ufelädä u neui Wanderigä ersteuä.
      </div>
    </div>

    <div>
      <textarea id="editor" placeholder="Loading..."></textarea>
      <div class="controls">
        <button id="save" class="success"><i class="fas fa-save"></i></button>
        <span id="msg"></span>
      </div>
    </div>

    <script src="js/editor.js"></script>
  </body>
</html>
