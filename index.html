<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, maximum-scale=1.0, user-scalable=no">
    <meta charset="UTF-8" />
    <title>wanderlisi</title>
    <link href="https://cdn.skypack.dev/ol/ol.css" rel="stylesheet">
    <link href="./style.css?o" rel="stylesheet">

    <link rel="apple-touch-icon" sizes="57x57" href="img/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="img/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="img/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="img/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="img/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="img/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="img/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="img/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div id="main-container">
      <div id="map"></div>
      <div id="filter" class="filter-control control hidden"><i class="icon fa fa-filter"></i></div>
      <div id="status" class="filter-control control active hidden"><i class="icon fa fa-heart"></i></div>
      <div id="user" class="filter-control control hidden"><span class="icon">ðŸ‘§</span></div>
      <div id="menu-button" class="control hidden"><i class="fa fa-bars"></i></div>
      <div id="menu"></div>
      <div id="detail-container" class="hide-detail-container">
        <div id="detail">
          <div id="track-name" class="title"><a target="_blank" href="#">&nbsp;</a></div>
          <div id="toolbar">
            <i id="images-button" class="button fa fa-photo"></i></a>
            <i id="notes-button" class="button fa fa-sticky-note-o"></i></a>
            </div>
          <div id="track-data">
            <div id="info" class="white-mask">
              <div class="info-line"><span id="time"></div>
              <div class="info-line"><span id="distance"></span>&nbsp;km&#x202F;</div>
              <div class="info-line"><span id="up"></span>&nbsp;m&#x202F;<i id="up-icon" class="fa fa-long-arrow-right"></i></div>
              <div class="info-line"><span id="down"></span>&nbsp;m&#x202F;<i id="down-icon" class="fa fa-long-arrow-right"></i></div>
            </div>
            <div class="sub-toolbar white-mask">
              <a class="button" download target="_blank" id="gpx" href="x"><i id="open" class="fa fa-download"></i></a>
            </div>
            <div id="profile-container"><canvas width="320" height="160" id="profile"></canvas></div>
          </div>
          <div id="notes-container">
            <div id="notes" class="text">
            </div>
            <div class="sub-toolbar">
              <a target="_blank" id="maps" href="x"><i class="button fa fa-map-marker"></i></a>
              <i id="edit-button" class="button fa fa-pencil"></i>
            </div>
          </div>
          <div id="image-viewer" class="image-viewer-normal">
            <div id="images-container">
              <div class="filler"></div>
              <div id="images"></div>
              <div class="filler"></div>
            </div>
            <div id="left-gradient"></div>
            <div id="right-gradient"></div>
          </div>
        </div>
      </div>
      <div id="plan-container">
        <div id="plan" class="text"></div>
        <div id="close-button"><i class="button fa fa-close"></i></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.2/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.30.1/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
    <script src="./lib/fetch.js?o"></script>
    <script type="module" src="./lib/main.js?o"></script>
  </body>
</html>
