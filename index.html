<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta charset="UTF-8" />
    <title>wanderlisi</title>
    <link href="https://cdn.skypack.dev/ol/ol.css" rel="stylesheet">
    <link href="./style.css?7" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div id="main-container">
      <div id="map"></div>
      <div id="detail-container" class="hide-detail-container">
        <div id="detail">
          <div id="trackName">&nbsp;</div>
          <div id="toolbar">
            <i id="images-button" class="button fa fa-photo"></i></a>
            <a class="button" download target="_blank" id="gpx" href="x"><i id="open" class="fa fa-download"></i></a>
          </div>
          <div id="info">
            <div class="info-line"><span id="time"></div>
            <div class="info-line"><span id="distance"></span>&nbsp;km&#x202F;</div>
            <div class="info-line"><span id="up"></span>&nbsp;m&#x202F;<i id="up-icon" class="fa fa-long-arrow-right"></i></div>
            <div class="info-line"><span id="down"></span>&nbsp;m&#x202F;<i id="down-icon" class="fa fa-long-arrow-right"></i></div>
          </div>
          <div id="profile-container"><canvas width="320" height="160" id="profile"></canvas></div>
          <div id="images-container">
            <div id="images"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="./main.js?7"></script>
  </body>
</html>
